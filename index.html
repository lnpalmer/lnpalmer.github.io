---
layout: default
---

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{{ site.url }}/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ site.url }}/darkly.css">
    <title>Lukas Palmer / Blog</title>
</head>
<body>
  <nav class="navbar navbar-fixed-top navbar-full" style="background-color: #f8f8f8;">
    <a class="navbar-brand" href="http://lukasnpalmer.com" style="color: #222;">Lukas Palmer / Blog</a>
  </nav>

  <br />
  <br />
  <br />

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2>Recent posts</h2>
        <hr />
        {% for post in site.posts %}
          <h3 href="{{ post.url }}">{{ post.title }}</h3>
          <p>{{ post.excerpt }}</p>
          <p> {{ post.date | date: "%B %-d, %Y" }} </p>
          <hr />
        {% endfor %}
        <br />
        <br />
        {{ site.time }}
        <br />
      </div>
    </div>
  </div>

  <script src="{{ site.url }}/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
